<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cold Storage AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark vh-100 sidebar">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-snow fs-4 me-2"></i>
                <span class="fs-4">ColdStorage AI</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link {% if active_page == 'dashboard' %}active{% else %}text-white{% endif %}">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard Tổng quan
                    </a>
                </li>
                <li>
                    <a href="/energy" class="nav-link {% if active_page == 'energy' %}active{% else %}text-white{% endif %}">
                        <i class="bi bi-lightning-charge me-2"></i> Phân tích Năng lượng
                    </a>
                </li>
                <li>
                    <a href="/health" class="nav-link {% if active_page == 'health' %}active{% else %}text-white{% endif %}">
                        <i class="bi bi-tools me-2"></i> Sức khỏe Thiết bị
                    </a>
                </li>
                <li>
                    <a href="/reports" class="nav-link {% if active_page == 'reports' %}active{% else %}text-white{% endif %}">
                        <i class="bi bi-file-earmark-text me-2"></i> Báo cáo & Lịch sử
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                </ul>
            </div>
        </div>

        <div class="w-100 p-4 main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
